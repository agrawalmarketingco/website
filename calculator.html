<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

            <button id="calculateBtn">Calculate</button>

        <!-- Results Section (Visible after Calculate) -->
        <section class="results" id="results" style="display: none;">
            <div class="card total-budget">

    <div class="chart-container">
        <h3>Reach Comparison: Cup Marketing vs Traditional Marketing vs Digital Marketing</h3>
        <canvas id="reachChart"></canvas>
    </div>
    <div class="chart-container">
        <h3>Brand Visibility Time Comparision</h3>

</section>
